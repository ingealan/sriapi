<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al SRI</title>

    <!-- Vincular Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJx3Rn7S3vHY6FqvS7lX1aWlfuFY2aXwqZ9yivFhZZlG3Yr7KpU4mn2HftCu" crossorigin="anonymous">

    <!-- Vincular Font Awesome para iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0072c6; /* Gradiente colorido */
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            color: #1e3d58; /* Verde claro */
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .btn {
            background-color: #0072c6;;
            color: white;
            padding: 14px 30px;
            font-size: 16px;
            border-radius: 50px;
            display: inline-block;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #2a6fa3;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        .btn i {
            margin-right: 8px;
        }

        .link-container {
            margin-top: 20px;
        }

        .link-container a {
            color: white;
            font-size: 1.1rem;
            text-decoration: none;
            margin-right: 20px;
            transition: color 0.3s, transform 0.3s;
        }

        .link-container a:hover {
            color: #2a6fa3;
            transform: scale(1.1);
        }

        p {
            color: #333;
            font-size: 1rem;
            margin-top: 30px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
            100% { transform: translate(-50%, -50%) scale(0); opacity: 0.5; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-file-invoice"></i> Bienvenido al SRI</h1>

    <div class="link-container">
        <a href="login.jsp" class="btn"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</a>
    </div>

    <p>Este sitio está diseñado para realizar consultas de RUC (Registro Único de Contribuyentes) del SRI. Aquí podrás verificar información tributaria y fiscal de las empresas y personas registradas en el sistema del SRI.</p>
</div>

<!-- Vincular scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0yIUl9vLOr8g6bDLFv5xfLfi/jhReY27a+KCpGkdjDjqFdp9" crossorigin="anonymous"></script>

</body>
</html>
